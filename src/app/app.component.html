<div id="map">...</div>
<div *ngIf="user$ | async as user; else showLogin">
  <app-marker-list
    [map]="map"
    [markers]="locateMarkers"
    [markerListLength]="markerListLength"
    (listClick)="handleListClick($event)"
  ></app-marker-list>
  <app-locate-button
    [isDisabled]="isDisabled"
    [isSharing]="isSharing"
    (buttonClick)="handleButtonClick()"
  ></app-locate-button>
  <app-login-button
    loginState="logout"
    (buttonClick)="handleLoginButtonClick($event)"
  ></app-login-button>
</div>
<ng-template #showLogin>
  <app-login-button
    loginState="login"
    (buttonClick)="handleLoginButtonClick($event)"
  ></app-login-button>
</ng-template>
