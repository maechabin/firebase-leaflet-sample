<ng-container *ngIf="locationList.length > 0">
  <ul class="ul">
    <li
      *ngFor="let location of locationList; let i = index"
      (click)="handleListClick({ lat: location.lat, lng: location.lng })"
      class="li"
    >
      <img
        [src]="location.userPhoto"
        [style.background-color]="location.color[0]"
        [ngStyle]="colors[i]"
        class="img"
      />
    </li>
  </ul>
</ng-container>
