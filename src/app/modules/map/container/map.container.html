<div id="map">...</div>
<div *ngIf="loginService.user$ | async as user; else showLogin">
  <app-marker-list
    [locationList]="locationList.getArray()"
    [colors]="colors"
    (listClick)="handleListClick($event)"
  ></app-marker-list>
  <app-locate-button
    [isDisabled]="isDisabled"
    [isSharing]="state.isSharing"
    (buttonClick)="handleShareButtonClick()"
  ></app-locate-button>
  <app-login-button
    loginState="logout"
    (buttonClick)="handleLoginButtonClick($event)"
  ></app-login-button>
</div>
<ng-template #showLogin>
  <app-login-button
    loginState="login"
    (buttonClick)="handleLoginButtonClick($event)"
  ></app-login-button>
</ng-template>
